{{/* layouts/shortcodes/foto-perfil.html */}}
{{ $image := .Page.Resources.GetMatch (.Get "src") }}
<div class="flex justify-center my-8">
    {{ with $image }}
    <img
        src="{{ .RelPermalink }}"
        alt="{{ $.Get "alt" }}"
        class="w-48 h-48 rounded-full object-cover shadow-xl border-4 border-blue-100 dark:border-blue-900"
    >
    {{ else }}
    <p style="color: red;">Error: No encuentro la imagen '{{ .Get "src" }}' en esta carpeta.</p>
    {{ end }}
</div>
